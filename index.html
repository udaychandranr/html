<!doctype html>
<html>
  <head>
    <title>axios - get example</title>
    <link rel="stylesheet" type="text/css" href="//maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
  </head>
  <body class="container">
    <h1>axios.get</h1>
    <ul id="people" class="list-unstyled"></ul>

    <script src="./axios.min.js"></script>
    <script>
      axios.get('https://www.nseindia.com/api/reportASM?csv=true')
        .then(function (response) {
          document.getElementById('people').innerHTML = response;
        })
        .catch(function (err) {
          document.getElementById('people').innerHTML = '<li class="text-danger">' + err.message + '</li>';
        });

      axios.get('https://www.nseindia.com/api/reportASM?csv=true')
        .then((response) => {
          document.getElementById('people').innerHTML = JSON.stringify(response.data);
        })
        .catch(function (err) {
          document.getElementById('people').innerHTML = '<li class="text-danger">' + err + '</li>';
        });
      
      fetch('https://www.nseindia.com/api/quote-equity?symbol=3IINFOLTD')
        .then(res => res.json())
        .then(json => {
          console.log(json.industryInfo.macro);
        });
    </script>
  </body>
</html>
